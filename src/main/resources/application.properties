spring.datasource.url= jdbc:postgresql://localhost:5433/ads-api-rest-spring
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.use_jdbc_metadata_defaults=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
server.servlet.context-path=/adsapirest




#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration


#Numero máximo de milissegundos que um cliente aguardará por uma conexão
spring.datasource.hikari.connection-timeout= 20000
#numero minimo de conexao inativas mantidas pelo HikariCP em um conjunto de conexoes
spring.datasource.hikari.minimum-idle= 10
#Maximo de pool de conexao
spring.datasource.hikari.maximum-pool-size= 40
#Tempo ocioso para conexao
spring.datasource.hikari.idle-timeout=10000
#Salvando dados no banco automaticamente
spring.datasource.hikari.auto-commit=true
